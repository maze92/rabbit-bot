<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ozark Bot Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* 1. VARI√ÅVEIS E TEMA */
        :root {
            --bg: #0f1115;
            --panel: #151824;
            --panel2: #111422;
            --text: #e7e9ee;
            --muted: #a3a9b6;
            --border: rgba(255,255,255,0.08);
            --accent: #e60012;
            --ok: #3ddc97;
            --warn: #f5c451;
            --bad: #ff6b6b;
            --info: #72b6ff;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --radius: 14px;
            --card-radius: 16px;
            --card-bg: rgba(20, 22, 30, 0.9);
        }

        body[data-theme="light"] {
            --bg: #f7f8fc;
            --panel: #ffffff;
            --panel2: #f3f5fb;
            --text: #121421;
            --muted: #5a6275;
            --border: rgba(18,20,33,0.12);
            --accent: #e60012;
            --ok: #0f9d58;
            --warn: #b26a00;
            --bad: #d93025;
            --info: #1967d2;
        }

        /* 2. RESET E ESTRUTURA BASE */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: radial-gradient(1200px 600px at 20% -10%, rgba(230,0,18,0.18), transparent 55%),
                        radial-gradient(900px 500px at 90% 0%, rgba(114,182,255,0.14), transparent 55%),
                        var(--bg);
            color: var(--text);
            transition: background 0.3s ease;
        }

        .app { max-width: 1200px; margin: 0 auto; padding: 22px 18px 40px; }

        /* 3. COMPONENTES REUTILIZ√ÅVEIS (Unificados) */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            padding: 16px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 16px 45px rgba(0,0,0,0.3); }

        .btn-primary, .btn-secondary {
            cursor: pointer;
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 14px;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }
        .btn-primary { background: var(--accent); color: #fff; font-weight: 500; }
        .btn-secondary { background: rgba(255,255,255,0.05); border-color: var(--border); color: var(--muted); }
        .btn-secondary:hover { background: rgba(255,255,255,0.08); color: var(--text); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: var(--muted);
        }
        .badge.ok { color: var(--ok); border-color: rgba(61,220,151,0.35); background: rgba(61,220,151,0.12); }
        .badge.bad { color: var(--bad); border-color: rgba(255,107,107,0.35); background: rgba(255,107,107,0.12); }

        /* 4. SECTIONS E ANIMA√á√ïES */
        .section { display: none; opacity: 0; }
        .section.active { display: block; animation: fadeInUp 0.3s ease forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 5. RESPONSIVIDADE */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr !important; }
            .topbar { flex-direction: column; align-items: stretch; }
            .toolbar { justify-content: stretch; flex-direction: column; }
            .toolbar > * { width: 100%; }
        }
    </style>
</head>
<body>

<div class="loginScreen" id="loginScreen" style="display:flex; position: fixed; inset: 0; align-items: center; justify-content: center; z-index: 100;">
    <div class="loginCard card" style="width: min(400px, 90%);">
        <h2 id="login_title">Ozark Dashboard</h2>
        <div style="display:flex; flex-direction:column; gap:12px; margin-top: 16px;">
            <label for="loginUserInput" style="font-size: 12px; color: var(--muted);">Utilizador</label>
            <input id="loginUserInput" type="text" placeholder="Nome de utilizador..." style="width:100%; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text);">
            
            <label for="loginPassInput" style="font-size: 12px; color: var(--muted);">Palavra-passe</label>
            <input id="loginPassInput" type="password" placeholder="Sua senha..." style="width:100%; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text);">
            
            <button class="btn-primary" id="btnLogin">Entrar</button>
        </div>
        <div id="loginError" style="color: var(--bad); font-size: 12px; margin-top: 10px; display: none;"></div>
    </div>
</div>

<div class="app" id="appRoot" style="display:none;">
    <header class="topbar" style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <div class="brand" style="display:flex; align-items: center; gap: 12px;">
            <div class="logo" style="width:40px; height:40px; background: var(--accent); border-radius: 12px;"></div>
            <h1>Ozark Bot</h1>
        </div>
        <div class="toolbar" style="display:flex; gap: 10px;">
            <button id="btnTheme">üåô</button>
            <button class="btn-secondary" id="btnLogout">Sair</button>
        </div>
    </header>

    <nav class="tabs" style="display:flex; gap:10px; margin-bottom: 20px;">
        <div class="tab active" data-tab="overview" style="cursor:pointer; padding: 8px 16px; border-bottom: 2px solid var(--accent);">Vis√£o Geral</div>
        <div class="tab" data-tab="logs" style="cursor:pointer; padding: 8px 16px;">Modera√ß√£o</div>
        <div class="tab" data-tab="config" style="cursor:pointer; padding: 8px 16px;">Configura√ß√£o</div>
    </nav>

    <main>
        <section class="section active" id="tab-overview">
            <div class="grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                <div class="card">
                    <div class="badge ok">Online</div>
                    <h3>Status do Bot</h3>
                    <p id="healthDiscord">Discord: Ligado</p>
                </div>
                <div class="card">
                    <h3>A√ß√µes (Hoje)</h3>
                    <div class="kpi-value" id="kpiActionsToday" style="font-size: 24px; font-weight: bold;">0</div>
                </div>
                <div class="card">
                    <h3>Servidores</h3>
                    <div class="kpi-value" id="kpiGuilds" style="font-size: 24px; font-weight: bold;">0</div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    // L√≥gica m√≠nima de inicializa√ß√£o
    document.getElementById('btnLogin').addEventListener('click', () => {
        // Simula√ß√£o de login - aqui deve entrar a tua l√≥gica de fetch JWT
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appRoot').style.display = 'block';
    });
</script>

</body>
</html>
